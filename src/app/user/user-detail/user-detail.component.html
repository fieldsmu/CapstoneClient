<div>
<table *ngIf="user" class="table table-sm">
	<tr><th>Id</th><td>{{ user.Id }}</td></tr>
  	<tr><th>Username</th><td>{{ user.Username }}</td></tr>
  	<tr><th>Password</th><td>{{ user.Password }}</td></tr>
  	<tr><th>Name</th><td>{{ user.Firstname }} {{ user.Lastname }}</td></tr>
  	<tr><th>Phone</th><td>{{ user.Phone }}</td></tr>
  	<tr><th>Email</th><td>{{ user.Email }}</td></tr>
  	<tr><th>Reviewer</th><td>{{ user.IsReviewer  | bool}}</td></tr>
  	<tr><th>Admin</th><td>{{ user.IsAdmin  | bool}}</td></tr>
    <tr><th>Active</th><td>{{ user.Active  | bool}}</td></tr>
    <tr><td colspan=2>Edit | Remove</tr>
</table>
</div>
