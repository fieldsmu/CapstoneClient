<app-menu></app-menu>
<h3>{{title}}</h3>
<div >
<table *ngIf="user" class="table table-hover">
	<tr><th>Id</th><td>{{ user.Id }}</td></tr>
  	<tr><th>Username</th><td>{{ user.Username }}</td></tr>
  	<tr><th>Password</th><td>{{ user.Password }}</td></tr>
  	<tr><th>Name</th><td>{{ user.Firstname }} {{ user.Lastname }}</td></tr>
  	<tr><th>Phone</th><td>{{ user.Phone }}</td></tr>
  	<tr><th>Email</th><td>{{ user.Email }}</td></tr>
  	<tr><th>Reviewer</th><td>{{ user.IsReviewer  | bool}}</td></tr>
  	<tr><th>Admin</th><td>{{ user.IsAdmin  | bool}}</td></tr>
    <tr><th>Active</th><td>{{ user.Active  | bool}}</td></tr>
    <tr><td colspan=2>  
    	<a *ngIf="systemsrv.loggedInUser.IsAdmin==true;" routerLink='/users/edit/{{user.Id}}' class="btn btn-primary" style="margin:10px 5px 10px 0px;">Edit</a> 
    <button *ngIf="systemsrv.loggedInUser.IsAdmin==true;" (click)="remove();" class="btn btn-danger" style="margin:10px 5px 10px 5px;"> Remove</button>
    <span *ngIf="deleteConfirmed">
    	<button (click)="confirmed();" class="btn btn-warning" style="margin:10px 5px 10px 5px;">Confirm Delete</button>
    </span>
	</tr>
</table>
</div>
