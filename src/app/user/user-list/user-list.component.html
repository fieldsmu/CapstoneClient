<app-menu></app-menu>
<div>
<h3>{{ title }}</h3>
<a *ngIf="systemsrv.loggedInUser.IsAdmin==true;" routerLink='/users/create'>Add New</a>
<table class="table table-sm">
    <tr>
  	<th>Id</th>
  	<th>Username</th>
  	<th>Password</th>
  	<th>Name</th>
  	<th>Phone</th>
  	<th>Email</th>
  	<th>Reviewer</th>
  	<th>Admin</th>
    <th>Active</th>
    <th>Actions</th>
    </tr>
    <tr *ngFor="let u of users">
      <td>{{u.Id}}</td>
      <td>{{u.Username}}</td>
      <td>{{u.Password}}</td>
      <td>{{u.Firstname}} {{u.Lastname}}</td>
      <td>{{u.Phone}}</td>
      <td>{{u.Email}}</td>
      <td>{{u.IsReviewer | bool}}</td>
      <td>{{u.IsAdmin | bool}}</td>
      <td>{{u.Active | bool}}</td>
      <td>
        <a routerLink='/users/detail/{{ u.Id }}'>Detail</a>
        <span *ngIf="systemsrv.loggedInUser.IsAdmin==true;"> | 
        <a  routerLink='/users/edit/{{u.Id}}'> Edit</a>
      </span>
     </td>
    </tr>
</table>

</div>
