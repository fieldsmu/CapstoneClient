<div>

<table class="table table-sm">
    <tr>
    	<th>Id</th>
    	<th>Username</th>
    	<th>Password</th>
    	<th>First Name</th>
		<th>Last Name</th>
    	<th>Phone</th>
    	<th>Email</th>
    	<th>Reviewer</th>
    	<th>Admin</th>
		<th>Active</th>
    </tr>
    <tr *ngFor="let u of users">
      <td>{{u.Id}}</td>
      <td>{{u.Username}}</td>
      <td>{{u.Password}}</td>
      <td>{{u.Firstname}}</td>
      <td>{{u.Lastname}}</td>
      <td>{{u.Phone}}</td>
      <td>{{u.Email}}</td>
      <td>{{u.Reviewer}}</td>
      <td>{{u.Admin}}</td>
      <td>{{u.Active}}</td>
    </tr>
</table>

</div>
