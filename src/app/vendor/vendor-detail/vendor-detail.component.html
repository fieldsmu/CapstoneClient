<app-menu></app-menu>
<h3>{{title}}</h3>
<div *ngIf="systemsrv.loggedInUser && vendor">
<table *ngIf="vendor" class="table table-hover">
	<tr><th>Id</th><td>{{ vendor.Id }}</td></tr>
  	<tr><th>Code</th><td>{{ vendor.Code }}</td></tr>
  	<tr><th>Name</th><td>{{ vendor.Name }}</td></tr>
  	<tr><th>Address</th><td>{{ vendor.Address }}</td></tr>
  	<tr><th>City</th><td>{{ vendor.City }}</td></tr>
  	<tr><th>State</th><td>{{ vendor.State }}</td></tr>
  	<tr><th>Zip</th><td>{{ vendor.Zip }}</td></tr>
  	<tr><th>Phone</th><td>{{ vendor.Phone }}</td></tr>
  	<tr><th>Email</th><td>{{ vendor.Email }}</td></tr>
  	<tr><th>Preapproved</th><td>{{ vendor.IsPreApproved  | bool}}</td></tr>
    <tr><th>Active</th><td>{{ vendor.Active  | bool}}</td></tr>
    <tr><td colspan=2>
    <span  *ngIf="systemsrv.loggedInUser.IsAdmin==true;">
    	<a routerLink='/vendors/edit/{{vendor.Id}}' class="btn btn-primary" style="margin:10px 5px 10px 0px;">Edit</a>
    <button (click)="remove();" class="btn btn-danger" style="margin:10px 5px 10px 5px;"> Remove</button>
    <span *ngIf="deleteConfirmed">
      <button (click)="confirmed();" class="btn btn-warning" style="margin:10px 10px 10px 5px;">Confirm Delete</button>
    </span>
  </span>
	</tr>
</table>
</div>
