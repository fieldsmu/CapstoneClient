<div>
<table *ngIf="product" class="table table-sm">
	<tr><th>Id</th><td>{{ product.Id }}</td></tr>
	<tr><th>Part Number</th><td>{{ product.PartNumber }}</td></tr>
	<tr><th>Name</th><td>{{ product.Name }}</td></tr>
	<tr><th>Price</th><td>{{ product.Price }}</td></tr>
	<tr><th>Unit</th><td>{{ product.Unit }}</td></tr>
	<tr><th>PhotoPath</th><td>{{ product.PhotoPath }}</td></tr>
	<tr><th>Active</th><td>{{ product.Active | bool}}</td></tr>
	<tr><th>Name</th><td>{{ product.Vendor.Name}}</td></tr>

    <tr><td colspan=2>
    	<a routerLink='/products/edit/{{product.Id}}' class="btn btn-primary">Edit</a> | 
    <button (click)="remove();" class="btn btn-danger"> Remove</button>
    <span *ngIf="deleteConfirmed">
    	| <button (click)="confirmed();" class="btn btn-warning">Confirm Delete</button>
    </span>
	</tr>
</table>
</div>
