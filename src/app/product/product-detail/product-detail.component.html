<app-menu></app-menu>
<h3>{{title}}</h3>
<div>
	<table *ngIf="product" class="table table-hover">
		<tr><th>Id</th><td>{{ product.Id }}</td></tr>
		<tr><th>Part Number</th><td>{{ product.PartNumber }}</td></tr>
		<tr><th>Name</th><td>{{ product.Name }}</td></tr>
		<tr><th>Price</th><td>{{ product.Price | currency}}</td></tr>
		<tr><th>Unit</th><td>{{ product.Unit }}</td></tr>
		<tr><th>PhotoPath</th><td><img height="120" src="{{product.Photopath}}"></td></tr>
		<tr><th>Active</th><td>{{ product.Active | bool}}</td></tr>
		<tr><th>Name</th><td>{{ product.Vendor.Name}}</td></tr>

		<span *ngIf="systemsrv.loggedInUser.IsAdmin==true;">
			<tr>
				<td colspan=2>
					<a routerLink='/products/edit/{{product.Id}}' class="btn btn-primary" style="margin:10px 5px 10px 0px;">Edit</a> 
					<button (click)="remove();" class="btn btn-danger" style="margin:10px 5px 10px 5px;"> Remove</button>
					<span *ngIf="deleteConfirmed">
						<button (click)="confirmed();" class="btn btn-warning" style="margin:10px 10px 10px 5px;">Confirm Delete</button>
					</span>
				</td>
			</tr>
		</span>
	</table>
</div>
